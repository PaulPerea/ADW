<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		<h1>Mantenimiento de Productos</h1>
		<form action="" method="POST">

			<div class="form-group">
				<label for="inputCod">Código</label> <input type="text"
					class="form-control" id="inputCod" placeholder="Código">
			</div>
			<div class="form-group">
				<label for="inputNom">Nombre</label> <input type="text"
					class="form-control" id="inputNom" placeholder="Nombre">
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputStk">Stock</label> <input type="number"
						class="form-control" id="inputStk" placeholder="0">
				</div>
				<div class="form-group col-md-6">
					<label for="inputPrec">Precio</label> <input type="number"
						step="0.01" class="form-control" id="inputPrec" placeholder="0.00">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="inputCat">Categoría</label> <select id="inputCat"
						class="form-control">
						<option value="-1">Seleccione...</option>
						<option th:each="c : ${lstCategorias}" th:value="${c.idcategoria}"
							th:text="${c.descripcion}"></option>

					</select>

				</div>
				<div class="form-group col-md-4">
					<label for="inputEstado">Estado</label> <select id="inputEstado"
						class="form-control">
						<option value="-1">Seleccione...</option>
						<option value="1">Activo</option>
						<option value="0">Eliminado</option>

					</select>
				</div>
				<div class="form-group col-md-4">
					<label for="inputProv">Proveedor</label> <select id="inputProv"
						class="form-control">
						<option value="-1">Seleccione...</option>
						<option th:each="a : ${lstProveedor}" th:value="${a.idproveedor}"
							th:text="${a.nombre_rs}"></option>

					</select>
				</div>
			</div>

			<button type="submit" class="btn btn-primary">Registrar</button>
			<a href="/listado" class="btn btn-primary">Listado</a>
		</form>
		<div th:text="${mensaje}"></div>
	</div>
	<div class="container">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">IdProducto</th>
					<th scope="col">Descripcion</th>
					<th scope="col">Stock</th>
					<th scope="col">Precio</th>
					<th scope="col">Categoria</th>
					<th scope="col">Estado</th>
					<th scope="col">Proveedor</th>
					<th scope="col">Prov</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p : ${lstProdutos}">
					<th scope="row" th:text="${p.id_prod}"></th>
					<th scope="row" th:text="${p.des_prod}"></th>
					<th scope="row" th:text="${p.stk_prod}"></th>
					<th scope="row" th:text="${p.pre_prod}"></th>
					<th scope="row" th:text="${p.idcategoria}"></th>
					<th scope="row" th:text="${p.est_prod}"></th>
					<th scope="row" th:text="${p.idproveedor}"></th>
				</tr>
				<tr th:each="a : ${lstCategorias}">
					<th scope="row" th:text="${a.descripcion}"></th>
				</tr>
			</tbody>
		</table>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</html>
